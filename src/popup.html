<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ScreenShooter</title>
    <style>
      body {
        width: 600px;
        height: 250px;
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #fafafa;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      button {
        width: 220px;
        padding: 12px 20px;
        margin: 8px;
        border: none;
        border-radius: 8px;
        background-color: #4caf50;
        color: #fff;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>

  <body>
    <button id="screenWindow">Screen/Window</button>
    <button id="viewport">Viewport</button>

    <script src="popup.js"></script>
  </body>
</html>
